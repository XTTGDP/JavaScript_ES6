<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>绑定事件函数</button>
    <script>
        // 函数的不同调用方式决定了 this的指向不同
        // 1.普通函数 this 指向 window
        function fn() {
            console.log('普通函数的this' + this);
        }
        window.fn();
        fn.call();

        // 2.对象的方法 this指向的就是对象 o
        var o = {
            saiHi: function () {
                console.log('对象的方法函数的this' + this);
            }
        }
        o.saiHi();
        // 3.构造函数 this 指向 ldh 这个实例对象 原型对象里面的this 指向的也是 ldh这个实例对象
        function Star() {
            console.log('构造函数的this' + this);
        }
        Star.prototype.sing = function () {
            console.log('构造函数的原型对象的this' + this);
        }
        var ldh = new Star();
        ldh.sing();
        // 4.绑定事件函数 this 指向的是函数的调用者 btn 这个按钮对象
        var btn = document.querySelector('button');
        btn.onclick = function () {
            console.log('绑定事件函数的this' + this);
        };//点击了按钮就可以调用这个函数

        // // 5.定时器函数
        window.setTimeout(function () {
            console.log('定时器函数的this' + this);
        }, 1000);// 这个函数是定时器自动1秒钟调用一次

        // // 6.立即执行函数 this 还是指向window
        (function () {
            console.log('立即执行函数' + this);
        })();
    </script>
</body>

</html>
